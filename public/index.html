<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ArtofNuel | Tip Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style> 
</head>
<body class="bg-bkg bg-coil bg-cover bg-center bg-no-repeat">
    <!-- Width and BKG Color -->
    <section class="space-y-4 mt-40 font-varela">
        <!-- Title -->
        <div id="title" class="flex items-center justify-center mx-auto">
            <h1 class="container text-xl text-white text-center">Tip Calculator</h1>
        </div>
        <!-- Container -->
        <div class="container flex flex-col mx-auto space-y-6 py-10 px-3 w-10/12 bg-card rounded-xl md:max-w-lg md:px-10">
            <!-- Heading and Input -->
            <div class="heading_container flex flex-col space-y-3">
                <h2 class="text-bkg text-xl -tracking-widest">
                    How much is your food?
                </h2>
                <input onkeyup=calculateBill() type="text" name="foodCost" id="foodCost" class=" w-full p-3 outline-button bg-transparent border-2 border-bkg rounded-md focus:border-none">
                <h2 class="text-bkg text-xl -tracking-widest">
                    How much percentage do you wish to tip?
                </h2>
                <input onkeyup=calculateBill() type="text" name="tipCost" id="tipCost" class=" w-full p-3 outline-button bg-transparent border-2 border-bkg rounded-md focus:border-none">
            </div>
            <div class="flex justify-between items-start">
                <div class="flex justify-center items-center space-x-3">
                    <button onclick="increasePeople()" id="btnUp" class="w-6 rounded-full"><img class="w-full" src="assets/plusicon.svg" alt=""></button>
                    <input onkeyup=calculateBill() id="numOfPeople" type="text" name="people" id="people" class="w-10 h-8 p-2 outline-bkg bg-transparent border-2 border-bkg rounded-md focus:border-none">
                    <button onclick="decreasePeople()" id="btnDown" class="w-6 rounded-full"><img class="w-full" src="assets/minusicon.svg" alt=""></button>
                </div>
                <div class="flex flex-col space-y-3">
                    <h3 class="text-bkg text-lg">Total Per Person:</h3>
                    <h3 id="splitBill" class="text-bkg text-3xl">$300</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="myLink flex justify-center items-center bg-card w-11/12 h-12 space-x-24 mx-auto mt-6 rounded-xl md:max-w-lg">
        <a class="p-2 rounded-md hover:bg-bkg hover:text-white" href="https://github.com/artofnuel">My Github</a>
        <a class="p-2 rounded-md hover:bg-bkg hover:text-white" href="https://twitter.com/artofnuel">My Twitter</a>
    </section>
    <script src="js/tipcalculator.js"></script>
</body>
</html>
